<html>

<head>
    <title>jquery</title>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src=http://spin.js.org/spin.min.js></script>
    <style>
        .box {
            width: 100px;
            height: 100px;
            padding: 15px;
        }

        .blue {
            background-color: blue;
        }

        .red {
            background-color: red;
        }
    </style>
</head>

<body>
    <div class='blue box'>
        <div class='red box'>

        </div>
    </div>
    <script>
        function sayHi(name) {
            console.log(name);
        }

        document.getElementsByClassName('box')[0].addEventListener('click', function () { sayHi('box blue') }, false);
        document.getElementsByClassName('box')[1].addEventListener('click', function () { sayHi('box red') }, false);
    </script>

    <br>
    <div id="the-data"></div>
    <button id=cl>Click me</button>
    <footer>
        <address>
            some street 15. jerusalem.
        </address>
    </footer>
    <div id=foo></div>
    <script>
        var opts = {
            lines: 13 // The number of lines to draw
            , length: 28 // The length of each line
            , width: 14 // The line thickness
            , radius: 42 // The radius of the inner circle
            , scale: 1 // Scales overall size of the spinner
            , corners: 1 // Corner roundness (0..1)
            , color: '#000' // #rgb or #rrggbb or array of colors
            , opacity: 0.25 // Opacity of the lines
            , rotate: 0 // The rotation offset
            , direction: 1 // 1: clockwise, -1: counterclockwise
            , speed: 1 // Rounds per second
            , trail: 60 // Afterglow percentage
            , fps: 20 // Frames per second when using setTimeout() as a fallback for CSS
            , zIndex: 2e9 // The z-index (defaults to 2000000000)
            , className: 'spinner' // The CSS class to assign to the spinner
            , top: '50%' // Top position relative to parent
            , left: '50%' // Left position relative to parent
            , shadow: false // Whether to render a shadow
            , hwaccel: false // Whether to use hardware acceleration
            , position: 'absolute' // Element positioning
        };
        var target = document.getElementById('foo')
        var spinner = new Spinner(opts);

        document.getElementById('cl').addEventListener('click', function () {
            spinner.spin(target);
            setTimeout(function () {
                $.ajax('data.json')
                    .done(function (data) {
                        console.log('done');
                        console.log(data);

                    })
                    .fail(function (data) {
                        console.log('fail');
                        console.log(data);
                    })
                    .always(function (data) {
                        console.log('always');
                        console.log(data);
                        spinner.stop();
                    });
            }, 3000);

        }, false);
    </script>
</body>

</html>
